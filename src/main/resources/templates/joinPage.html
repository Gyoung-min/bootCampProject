<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/joinForm.css">
</head>
<body>
<div class="join">
    <h3>회원 가입</h3>
    <form action="#">
        <ul>
            <li><label for="name">이름</label><input type="text" id="name"></li>
            <li><label for="id">아이디</label><input type="text" id="id"></li>
            <li><label for="pw">비밀번호</label><input type="password" id="pw"></li>
            <li><label for="pw2">비밀번호 확인</label><input type="password" id="pw2"></li>
            <li><label for="tel">연락처</label><input type="tel" id="tel"></li>
            <li><label for="date" class="date">개장일</label><input type="date" id="date"></li>
            <li><label for="address">매장 주소</label><input type="text" id="address"></li>
        </ul>
    </form>
</div>
</body>
</html>
